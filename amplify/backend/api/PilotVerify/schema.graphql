type PilotVerification @model 
@auth(rules: [
  { allow: private }
]) {
  id: ID!
  firstName: String!
  lastName: String!
  driverLicenseNumber: String!
  driverLicenseImageKey: String!
  profileImageKey: String!
  status: VerificationStatus!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

enum VerificationStatus {
  PENDING
  APPROVED
  REJECTED
}